<!DOCTYPE html>
<html>

<head>
    <title>Period Calculator</title>
    <!--Bootstrap 5.0.2 CSS-->
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-5.0.2/css/bootstrap.min.css"/>

    <!--Custom Styles-->
    <link rel="stylesheet" type="text/css" href="lib/style.css"/>
</head>

<body>

    <div class="container m-5">

                <div class="text-center">
                    <h1>Period Calculator</h1>
                </div>
                <div class="row bg-light text-dark p-4">
                    <div class="col-sm-12 col-md-4 col-lg-4">
                        <div class="form-group">
                            <label for="period_start_date" class="fw-bold">First day of your last menstrual period </label>
                            <input type="date" name="period_start_date" id="period_start_date" today class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4 col-lg-4">
                        <div class="form-group">
                            <label for="period_length" class="fw-bold">Period Length (In Days)</label>
                            <select name="period_length" id="period_length" class="form-control">
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4" selected>4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4 col-lg-4">
                        <div class="form-group">
                            <label for="period_cycle" class="fw-bold">Menstrual Cycle Length (In Days)</label>
                            <select name="period_cycle" id="period_cycle" class="form-control">
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28" selected>28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                                <option value="32">32</option>
                                <option value="33">33</option>
                                <option value="34">34</option>
                                <option value="35">35</option>
                                <option value="36">36</option>
                                <option value="37">37</option>
                                <option value="38">38</option>
                                <option value="39">39</option>
                                <option value="40">40</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-12 text-center mt-4">
                        <button class="btn btn-danger text-white" id="calculate">Calculate</button>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-12">
                            <button class="btn btn-success" id="print" style="display: none">Export to PDF</button>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-12 text-center mt-4" >
                        <div id="results" style="display: none">
                         <!-- Style for table -->
                         <style>
                             #one_year_period {
                                 font-family: Arial, Helvetica, sans-serif;
                                 border-collapse: collapse;
                                 width: 100%;
                             }

                             #one_year_period td, #one_year_period th {
                                 border: 1px solid #ddd;
                                 padding: 8px;
                             }

                             #one_year_period tr:nth-child(even){background-color: #f2f2f2;}

                             #one_year_period tr:hover {background-color: #ddd;}

                             #one_year_period th {
                                 padding-top: 12px;
                                 padding-bottom: 12px;
                                 text-align: center;
                                 background-color: #04AA6D;
                                 color: white;
                             }
                         </style>
                         <div class="alert alert-info">
                             <div id="fertile-info"></div>
                             <div id="next-period-info"></div>
                         </div>
                         <div id="period-table">
                             <div class="text-center">
                                 <h4>Period Calendar for next 12 months.</h4>
                             </div>
                             <table id="one_year_period">
                                 <thead>
                                    <tr>
                                        <th>
                                            Period Start
                                        </th>
                                        <th>
                                            Period End
                                        </th>
                                        <th>
                                            Most Fertile Days
                                        </th>
                                    </tr>
                                 </thead>
                                 <tbody id="period_table_body">

                                 </tbody>
                             </table>
                         </div>
                        </div>
                    </div>
                    <div id="editor"></div>

                </div>


    </div>

    <!--Jquery 3.6.0-->
    <script src="lib/jquery-3.6.0.min.js"></script>

    <!--Moment.js-->
    <script src="lib/moment.js"></script>

    <!--jsPDF-->
    <script src="lib/jspdf.min.js"></script>
    <!--html2canvas-->
    <script src="lib/html2canvas.min.js"></script>

    <!-- Period Calculator-->
    <script src="lib/calculator.js"></script>
    <!--Bootstrap 5.0.2 JS-->
    <script type="text/javascript" src="lib/bootstrap-5.0.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
